<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Mousemove Parallax</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="page-content">
      <div class="card-container">
        <div class="card">
          <h1 class="card-title">Pip-boy</h1>
          <img
            alt="Mountain Range at Late Evening"
            class="background"
            src="./assets/images/bg_1.jpg"
          />
          <div class="subject-ring"></div>
          <img
            class="subject"
            src="./assets/images/char_1.png"
            alt="Vault Boy"
          />
          <div class="subject-bg"></div>
          <p class="desc">
            Vault-Tec's mascot, symbol of a bygone era, friend to vault-dwellers
            everywhere.
          </p>
        </div>
        <div class="card">
          <h1 class="card-title">Master Chief</h1>
          <img
            alt="Mountain Range at Late Evening"
            class="background"
            src="./assets/images/bg_2.jpg"
          />
          <div class="subject-ring"></div>
          <img
            class="subject"
            src="./assets/images/char_2.png"
            alt="Master Chief"
          />
          <div class="subject-bg"></div>
          <p class="desc">
            Humanity's greatest hero, bane of both the Covenant and the Flood,
            absolute badass.
          </p>
        </div>
        <div class="card">
          <h1 class="card-title">Captain Price</h1>
          <img
            alt="Mountain Range at Late Evening"
            class="background"
            src="./assets/images/bg_3.jpg"
          />
          <div class="subject-ring"></div>
          <img
            class="subject"
            src="./assets/images/char_3.png"
            alt="Captain Price"
          />
          <div class="subject-bg"></div>
          <p class="desc">
            Walking nightmare, arsenal of doom, kills everyone as he storms into
            the room.
          </p>
        </div>
        <div class="container-bg"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
